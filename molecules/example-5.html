			content="width=device-width, initial-scale=1"
		/>

		<title>Midterm Project - Molecules</title>
		<link
			rel="stylesheet"
			href="../css/style.css?v=1.0"
		/>
	</head>
	<!-- Body -->
	<body>
		<section class="main">
			<h1>Example 5</h1>
			<p><a href="index.html">All Molecules</a></p>
			<div>
				<h2>Newsletter Molecule</h2>
				<div
					class="EmailSignup__right"
					bis_skin_checked="1"
				>
					<form
						id="OmetriaMainFooterForm"
						method="post"
						class="EmailSignup__form js-newsletter-form"
						data-dashlane-rid="aa1c1d85256a2a37"
						data-form-type="newsletter"
					>
						<input
							class="EmailSignup__email"
							autocomplete="email"
							name="__ce"
							type="email"
							placeholder="Enter your email address"
							value=""
							data-dashlane-rid="9768a9746d9e2c4c"
							data-form-type="email"
							data-kwimpalastatus="alive"
							data-kwimpalaid="1706167989492-0"
						/>

						<div
							class="mit"
							bis_skin_checked="1"
						>
							<input
								class="button is-submit"
								name="subscribe"
								type="submit"
								value="Sign Up"
								data-dashlane-rid="049def621e3a18bd"
								data-form-type="action,subscribe"
							/>
						</div>
					</form>
					<div
						style="display: none"
						class="EmailSignup__msg js-signup-form-message"
						bis_skin_checked="1"
					></div>
					<div
						class="EmailSignup__recaptcha-notice"
						bis_skin_checked="1"
					>
						This site is protected by reCAPTCHA and the Google
						<a href="https://policies.google.com/privacy">Privacy Policy</a> and
						<a href="https://policies.google.com/terms">Terms of Service</a>
						apply. You can unsubscribe at any time.

						<a
							href="/pages/privacy-policy"
							target="_blank"
							>Huel Privacy Policy</a
						>
					</div>
				</div>
				<p class="description">
					A newsletter sign up section for users to enter their email.
				</p>
			</div>
		</section>
